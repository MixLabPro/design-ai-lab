<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预览</title>
    <script src="../lib/p5.min.js"></script>
    <!-- <script src="../lib/addons/p5.sound.min.js"></script> -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>

    <style>
         :root {
            --hover-color: #6399ff;
            --box-shadow: 0px 0 14px 7px lightgrey;
        }
        
        body {
            padding: 0;
            margin: 0;
            display: flex;
            /* height: 100vh; */
            overflow: hidden;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        
        #p5 {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            height: 40vh;
            background-color: #eee;
            position: fixed;
            left: 0;
            top: 0;
        }
        
        #p5 canvas {
            outline: 1px dashed lightgray;
        }
        
        #gui-main {
            display: flex;
            position: fixed;
            top: 40vh;
            height: 60vh;
            overflow-y: scroll;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        
        #gui-main .input-image-default {
            background-position: 0 0, 5px 5px;
            background-size: 10px 10px;
            background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.05) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, 0.05) 0), linear-gradient(45deg, rgba(0, 0, 0, 0.05) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, 0.05) 0);
            width: 120px;
            height: 120px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            color: lightsteelblue;
            margin: 12px;
        }
        
        #gui-main .input-image {
            background-position: center!important;
            background-size: contain!important;
            background-repeat: no-repeat!important;
            width: 120px;
            height: 120px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: var(--box-shadow);
        }
        
        #gui-main .input-file {
            height: 32px
        }
        
        #gui-main .input-file p {
            overflow: hidden;
            height: 20px;
        }
        
        #gui-main .input-image-default:hover {
            box-shadow: var(--box-shadow)!important;
        }
        
        #gui-main .input-image:hover {
            box-shadow: var(--box-shadow)!important;
        }
        
        #gui-main .input-text {
            width: 80%;
        }
        
        #gui-main .input-text input {
            height: 32px;
            border-color: lightsteelblue;
            border-width: thin;
            outline: none;
            padding: 0 8px;
            font-size: 16px;
            color: lightsteelblue;
        }
        
        #gui-main .input-text p {
            padding-top: 16px;
            margin: 8px 0;
            color: lightsteelblue;
        }
        
        #gui-main button {
            outline: none;
            cursor: pointer;
            user-select: none;
            margin: 12px;
            height: 36px;
            padding: 0px 18px;
            font-size: 16px;
            background: #484848;
            font-weight: 300;
            color: white;
            border: none;
            border-radius: 24px;
        }
        
        #gui-main button:hover {
            box-shadow: var(--box-shadow)!important;
        }
        
        #gui-main .button {
            width: 40%;
            margin-top: 32px;
        }
        
        #gui-main select {
            padding: 6px 8px;
            cursor: pointer;
            color: #364b73;
            outline: none;
            font-size: 14px;
            border-color: #364b73;
            border-radius: 24px;
            font-weight: 300;
        }
        
        #gui-main select:hover {
            border-color: var(--hover-color);
            box-shadow: var(--box-shadow);
        }
        
        #gui-main input[type="color"] {
            height: 32px;
            border: 1px solid transparent;
            cursor: pointer;
            width: 32px;
            outline: none;
        }
        
        #gui-main input[type="color"]:hover {
            border: 1px solid gray;
            border-color: var(--hover-color);
            box-shadow: var(--box-shadow);
        }
        
        #gui-main p {
            font-size: 10px;
            padding: 12px;
            background-color: #eee;
            line-height: 18px;
            /* min-width: 98px; */
            font-family: monospace;
        }
    </style>

</head>

<body>
    <div id="p5"></div>
    <div id="gui-main"></div>
    <script src="./preview.js"></script>
</body>

</html>
